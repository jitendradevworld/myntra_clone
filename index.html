<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <!-- logo -->
      <div class="logo_container">
        <a href="#"
          ><img class="myntra_home" src="images/myntra_logo.webp" alt=""
        /></a>
      </div>
      <!-- navigation -->
      <nav class="nav_bar">
        <a href="">men</a>
        <a href="">women</a>
        <a href="">kids</a>
        <a href="">home&living</a>
        <a href="">beauty</a>
        <a href="">studio <sup>New</sup></a>
      </nav>
      <div class="search_bar">
        <span class="material-symbols-outlined search_icon"> search </span>
        <input
          class="search_input"
          placeholder="Search for products, brands and more"
        />
      </div>
      <!-- action -->
      <div class="action_bar">
        <div class="action_container">
          <span class="material-symbols-outlined action_icon"> person </span>
          <span>Profile</span>
        </div>
        <div class="action_container">
          <span class="material-symbols-outlined action_icon"> favorite </span>
          <span>Wishlist</span>
        </div>
        <div class="action_container">
          <span class="material-symbols-outlined action_icon"> shopping_bag </span>
          <span>Bag</span>
        </div>
      </div>
    </header>
    <main>
      <div class="banner_container">
        <img src="images/banner.jpg" alt="" class="banner_image">
      </div>
      <div class="category_heading">MEDAL WORTHY BRANDS TO BAG</div>
      <div class="category_items">
        <a href=""><img src="images/offers/1 (1).png" alt="" class="sale_item"></a>
        <a href=""><img src="images/offers/2.png" alt="" class="sale_item"></a>
        <a href=""><img src="images/offers/3.png" alt="" class="sale_item"></a>
        <a href=""><img src="images/offers/4.png" alt="" class="sale_item"></a>
        <a href=""><img src="images/offers/5.png" alt="" class="sale_item"></a>
        <a href=""><img src="images/offers/6.png" alt="" class="sale_item"></a>
        <a href=""><img src="images/offers/7.png" alt="" class="sale_item"></a>
        <a href=""><img src="images/offers/8.png" alt="" class="sale_item"></a>
        <a href=""><img src="images/offers/9.png" alt="" class="sale_item"></a>
        <a href=""><img src="images/offers/10.png" alt="" class="sale_item"></a>
       
      </div>
    </main>
    <footer>footer</footer>
  </body>
</html>
